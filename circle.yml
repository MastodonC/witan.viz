machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1

test:
  override:
    - lein doo phantom test once

deployment:
  production:
    tag: /release-.*/
    commands:
      - ./build_prod.sh
      - lein upload-data witan-viz-production
  staging:
    branch: master
    commands:
      - ./build_prod.sh
      - lein upload-data witan-viz-staging
